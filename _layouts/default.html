<!doctype html>
<html lang="en" id="html">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/assets/css/main.css"> 
    <script src="/assets/js/main.js"></script> 
    <script src="/assets/lib/three/three.min.js"></script>
    <script src="/assets/lib/vanta/vanta.birds.min.js"></script>
    <script>
      window.onload = (event) => {
        window.VANTA.BIRDS ({
          el: "#top",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          backgroundColor: 0xb2648,
          color1: 0x385ce1,
          color2: 0xcac15c,
          wingSpan: 30.00,
          separation: 20.00,
          alignment: 45.00,
          cohesion: 45.00
        });
      };
    </script>
  </head>
  <body class="bg-black text-white" id="top">
    {{ content }}
    {% include footer.html %}
  </body>
</html>
